name: Build Cache

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.build-cache.outputs.cache-key }}
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4

      - name: Setup build cache
        id: build-cache
        run: |
          echo "cache-key=build-${{ github.sha }}-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Cache build dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps/3rd/usr/local
            build_release
            build_debug
          key: ${{ steps.build-cache.outputs.cache-key }}
          restore-keys: |
            build-${{ github.sha }}-
            build-

      - name: Install dependencies
        shell: bash
        run: |
          sudo bash build.sh init

      - name: Build Release
        shell: bash
        run: |
          bash build.sh release -DCONCURRENCY=ON -DWITH_UNIT_TESTS=OFF -DWITH_BENCHMARK=ON --make -j4

      - name: Build Debug
        shell: bash
        run: |
          bash build.sh debug -DCONCURRENCY=ON -DENABLE_COVERAGE=ON --make -j4

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build_release/
            build_debug/
            deps/3rd/usr/local/
          retention-days: 7 